<div class="pagination-container w-full py-4 px-2">
    <div class="flex justify-between items-center mb-4">
        <span class="text-gray-700  ">Total Items: {{ pagingData.totalItems }}</span>
        <nav aria-label="Page navigation">
            <ul class="pagination flex">
                <li class="page-item" ng-class="{'disabled': pagingData.currentPage <= 1}">
                    <a class="page-link" href="#" ng-click="changePage(pagingData.currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" ng-repeat="page in pages" ng-class="{'active': page === pagingData.currentPage}">
                    <a class="page-link" href="#" ng-click="changePage(page)">{{ page }}</a>
                </li>
                <li class="page-item" ng-class="{'disabled': pagingData.currentPage >= pagingData.totalPages}">
                    <a class="page-link" href="#" ng-click="changePage(pagingData.currentPage + 1)">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<style>
    .pagination-container {
    border: 1px solid #e2e8f0; /* Light gray border */
    border-radius: 0.375rem; /* Rounded corners */
    background-color: #f9fafb; /* Light background color */
    align-items:center;
    width:100%;
    }

    .pagination {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .page-item {
        margin: 0 0.25rem; /* Small space between items */
    }

    .page-link {
        display: block;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem; /* Rounded corners for links */
        color: #4a5568; /* Text color */
        text-decoration: none;
        background-color: #ffffff; /* White background for links */
        border: 1px solid #e2e8f0; /* Light gray border for links */
        transition: background-color 0.3s ease; /* Smooth transition for background color */
    }

    .page-link:hover {
        background-color: #edf2f7; /* Light hover effect */
    }

    .page-item.active .page-link {
        background-color: #3182ce; /* Blue background for active page */
        color: #ffffff; /* White text color for active page */
        border-color: #3182ce; /* Blue border for active page */
    }

    .page-item.disabled .page-link {
        color: #cbd5e0; /* Gray color for disabled items */
        pointer-events: none; /* Disable click events for disabled items */
    }

    .page-item.disabled .page-link:hover {
        background-color: #f9fafb; /* No hover effect for disabled items */
    }

</style>
